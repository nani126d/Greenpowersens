<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill Analysis | GreenPowerSense</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:'Poppins',sans-serif;
    color:white;
    text-align:center;
    padding:50px 20px;
}
.container{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(10px);
    padding:30px;
    border-radius:20px;
    max-width:600px;
    margin:auto;
}
h1{color:#00ff99;margin-bottom:20px;}
input{width:80%;padding:12px;margin:10px 0;border:none;border-radius:10px;}
button{padding:12px 25px;background:#00ff99;border:none;border-radius:30px;cursor:pointer;font-weight:bold;transition:0.3s;}
button:hover{background:#00cc77;transform:scale(1.05);}
.result{margin-top:25px;color:#00ff99;line-height:1.6;font-size:1rem;}
a{display:block;margin-top:30px;color:#00ff99;text-decoration:none;}
.progress{margin-top:15px;height:12px;background:#333;border-radius:10px;overflow:hidden;}
.progress-bar{height:100%;background:#00ff99;width:0%;transition:0.6s;}
</style>
</head>
<body>

<div class="container">
<h1>‚ö° Electricity Bill Analysis</h1>
<input type="number" id="units" placeholder="Enter Monthly Units (kWh)">
<button onclick="analyzeBill()">Analyze & Save</button>

<div class="result" id="output"></div>

<div class="progress">
    <div class="progress-bar" id="scoreBar"></div>
</div>

<a href="dashboard.html">‚¨Ö Go to Dashboard</a>
</div>

<script>
const AVG_USAGE = 300;

function analyzeBill(){
    let units = document.getElementById("units").value;
    if(!units){alert("Please enter units");return;}
    units = parseFloat(units);

    // Calculate values
    let cost = units * 6;
    let carbon = units * 0.82;
    let score = Math.max(0,100 - (units/5));

    let message = units < AVG_USAGE 
        ? "üéâ You are below average consumption!"
        : "‚ö† Try reducing usage to save more energy.";

    // Save to LocalStorage
    let month = new Date().toLocaleString('default',{month:'short',year:'numeric'});
    let record = {month, units, carbon:carbon.toFixed(2)};

    let history = JSON.parse(localStorage.getItem("energyHistory")) || [];
    history = history.filter(r=>r.month!==month); // remove duplicates
    history.push(record);
    localStorage.setItem("energyHistory", JSON.stringify(history));

    // Update output
    document.getElementById("output").innerHTML = `
        üí∞ Estimated Bill: ‚Çπ${cost.toFixed(2)} <br>
        üåç CO‚ÇÇ Emission: ${carbon.toFixed(2)} kg CO‚ÇÇ <br>
        üèÜ Energy Score: ${score.toFixed(0)} / 100 <br>
        üìä ${message}
    `;

    // Animate progress bar
    document.getElementById("scoreBar").style.width = score+"%";
}
</script>

</body>
</html>
